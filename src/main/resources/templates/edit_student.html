<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark py-2"> <!-- Smaller padding with py-2 -->
    <!-- Brand -->
    <a class="navbar-brand h6 mb-0" href="#">Student Management System</a> <!-- h6 for smaller text size -->

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" aria-controls="collapsibleNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ml-auto"> <!-- Align links to the right -->
            <li class="nav-item"><a class="nav-link small" th:href="@{/students}">Student Management</a></li> <!-- Small font for links -->
        </ul>
    </div>
</nav>

<!-- Form -->
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-5 col-sm-8"> <!-- Smaller width -->
            <div class="border rounded p-3 shadow-sm"> <!-- Compact padding and smaller shadow -->
                <h6 class="text-center mb-3">Update Student</h6> <!-- Smaller title -->
                <form th:action="@{/students/edit/{id}(id=${student.id})}" th:object="${student}" method="post" novalidate>
                    <div class="form-group mb-2">
                        <label for="firstName" class="small">Student First Name</label>
                        <input type="text" class="form-control form-control-sm" name="firstName" id="firstName" th:field="*{firstName}" placeholder="Enter First Name" autocomplete="given-name" autocapitalize="words" required>
                    </div>
                    <div class="form-group mb-2">
                        <label for="lastName" class="small">Student Last Name</label>
                        <input type="text" class="form-control form-control-sm" name="lastName" id="lastName" th:field="*{lastName}" placeholder="Enter Last Name" autocomplete="family-name" autocapitalize="words" required>
                    </div>
                    <div class="form-group mb-2">
                        <label for="email" class="small">Student Email</label>
                        <input type="email" class="form-control form-control-sm" name="email" id="email" th:field="*{email}" placeholder="Enter Email" autocomplete="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm btn-block">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (for navbar toggle functionality) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</body>
</html>
